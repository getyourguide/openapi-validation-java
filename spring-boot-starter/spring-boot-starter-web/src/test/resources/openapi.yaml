---
openapi: 3.0.3
info:
  title: GYG OpenAPI validator example
  version: 1.0.0
paths:
  "/test":
    get:
      description: Get test
      operationId: getTest
      parameters:
        - description: Test case
          example: 'fail'
          in: query
          name: testCase
          schema:
            type: string
            enum:
              - throwExceptionWithResponseStatus
              - throwExceptionWithoutResponseStatus
        - description: Date
          example: '2023-11-20'
          in: query
          name: date
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TestResponse"
        '400':
          description: Bad request response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestResponse"
        '500':
          description: Internal server error
components:
  schemas:
    TestResponse:
      description: Index response
      type: object
      properties:
        value:
          description: Value
          example: some value
          nullable: false
          type: string
      required:
        - value
    BadRequestResponse:
      description: Bad request response
      type: object
      properties:
        error:
          description: Description of the error
          example: Missing query parameter fromDate
          nullable: false
          type: string
      required:
        - error
